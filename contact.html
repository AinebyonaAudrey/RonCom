                text-align: center;

                height: 4px;

                margin: 15px auto 0;

            .contact-info {
                background: white;

                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

                transition: transform 0.3s ease;
            }
            .contact-info:hover {

            }
            .contact-info i {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: #0d6efd;
            }
            .contact-info h3 {
                color: #333;
                margin-bottom: 15px;
            }
            .contact-info a {
                text-decoration: none;
                transition: color 0.3s ease;
            }
            .contact-info a:hover {
                color: #0d6efd !important;
            }
            .contact-form {
                background: white;
                padding: 3rem;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            }
            .contact-form h3 {
                color: #333;
                margin-bottom: 2rem;
                text-align: center;
            }
            .form-label {
                color: #555;
                font-weight: 500;
            }
            .form-control {
                border: 2px solid #e9ecef;
                padding: 0.8rem;
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            .form-control:focus {
                border-color: #0d6efd;
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
            }
            .btn-primary {
                padding: 0.8rem 2.5rem;
                border-radius: 25px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .contact-form textarea.form-control {
                min-height: 150px;
